{% extends 'core/base.html' %}

{% block title %}
    Welcome
{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-centre">Newest items</h2>

        <div class = "grid grid-cols-3 gap-3">
            {% for i in itemss %}
                <div>
                    <a href="{% url 'item:detail' i.id %}">
                        <div>
                            <img src="{{ i.image.url}}" style = "width:400px; height:400px"></img>
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{i.name}}</h2>
                            <p class="text-gray-500">Price: {{i.price}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-centre">Categories</h2>

        <div class = "grid grid-cols-3 gap-3">
            {% for cat in categories %}
                <div>
                    <a href="#">
                    
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{cat.name}}</h2>
                            <p class="text-gray-500">{{categories.items.count}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
